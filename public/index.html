<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastAPI 서버 카운터</title>
</head>
<body>
  <h1>FastAPI 서버 카운터</h1>

  <div id="result">결과 대기 중 ...</div>
  <button id="btn">다시 요청</button>

  <script>
    const result = document.getElementById("result");
    const btn = document.getElementById("btn");

    let client_cnt = 0;

    function render(obj) {
      result.innerHTML = `
        <ul>
          <li>date: ${obj.dateStr}</li>
          <li>count: ${obj.count}</li>
        </ul>
      `;
    }

    // 서버에서 증가된 count를 받아오고, client_cnt도 함께 동기화
    function requestCount() {
      const xhr = new XMLHttpRequest();
      xhr.onload = function (e) {
        const obj = JSON.parse(e.target.responseText);
        if (obj && typeof obj.count === "number") {
          render(obj);
          client_cnt = obj.count; // 중요: 최초에도 client_cnt 동기화
        }
      };
      xhr.open("GET", "/count", true); // 같은 호스트면 상대경로 권장
      xhr.send();
    }

    // 서버 cnt가 더 크면 갱신, 아니면 아무 것도 하지 않음
    function checkCount() {
      const xhr2 = new XMLHttpRequest();
      xhr2.onload = function (e) {
        // FastAPI에서 None 반환 시 응답이 "null" 이므로 파싱하면 null
        const data = e.target.responseText;
        if (!data || data === "null") return;

        const obj = JSON.parse(data);
        if (obj && typeof obj.count === "number" && obj.count > client_cnt) {
          render(obj);
          client_cnt = obj.count; // 중요: 갱신 후 client_cnt 업데이트
        }
      };
      xhr2.open("GET", "/check/" + client_cnt, true);
      xhr2.send();
    }

    window.onload = function () {
      requestCount();
      setInterval(checkCount, 1000);
    };

    btn.onclick = function () {
      requestCount();
    };
  </script>
</body>
</html>
